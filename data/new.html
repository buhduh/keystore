<!DOCTYPE html>
<html>
  <style type="text/css">
    ul {
      list-style: none;
    }
    label {
      display: inline-block;
      width: 210px;
      text-align: right;
    }
  </style>
  <h1>New User</h1>
  <form method="POST" action="{{.G.ProcessFormLoc}}">
    <input type="hidden" name="{{.G.NonceFormName}}" value="{{.D.Nonce}}" /> 
    <input type="hidden" name="{{.G.RequiresLoginFormName}}" value="false" /> 
    <input type="hidden" name="qr_secret" value="{{.D.QRSecret}}" /> 
    <input type="hidden" name="{{.G.ActionFormName}}" value="new_user" />
    <ul>
      <li>
        <label for="name">Name: </label>
        <input type="text" name="name" required/>
      </li>
      <li>
        <label for="password">Password: </label>
        <input type="text" name="password" required/>
      </li>
      <li>
        <label>QR Secret</label>
        <img height="256px" width="256px" src="data:image/png;base64, {{.D.QRSecretB64}}"/></li>
      <li><label></label><input type="submit" value="Submit"/></li>
    </ul>
  </form>
</html>
