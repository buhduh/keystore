<!DOCTYPE html>
<!-- TODO expiration to proper syntax -->
<html>
  <style type="text/css">
    img {
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }
    ul {
      list-style: none;
    }
    #password_container {
      display: hidden;
      width: 0px;
      height: 0px;
    }
  </style>
  <h1>Passwords</h1>
  <h3><a href="{{.G.NewPasswordLoc}}">New</a></h3>
  <h3><a href="{{.G.LogoutLoc}}">Logout</a></h3>
  <ul>
  {{$global := .G}}
  {{range $cat, $pws := .D.DisplayMap}}
    <li>
      <h3>{{$cat}}</h3> 
      <table>
        <thread><tr><th>Domain</th><th>User Name</th><th>Actions</th></tr></thread>
        <tbody>
          {{range $pws}}
            <tr>
              <td>{{.Domain}}</td>
              <td>{{.UserName}}</td>
              <td>
                <img class="copy" 
                  src="{{$global.CopyImg}}" onclick="copyPW('{{.Tokens.Copy}}')"/>
                <a href="{{$global.EditPasswordLoc}}{{.Tokens.Edit}}">
                  <img class="edit" src="{{$global.EditImg}}" />
                </a>
                <img class="delete" 
                  src="{{$global.DeleteImg}}" onclick="deletePW('{{.Tokens.Delete}}')"/>
              </td>
            </tr> 
          {{end}}
        </tbody>
      </table>
    </li>
  {{end}}
  </ul>
  <input type="text" id="password_container" />
  <script type="text/javascript" src="{{.D.JS}}"></script>
  <script type="text/javascript">
    AJAX_EP = "{{.G.AjaxEndpoint}}"
  </script>
</html>
