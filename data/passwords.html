<!DOCTYPE html>
<!-- TODO expiration to proper syntax -->
<html>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }
    ul {
      list-style: none;
    }
  </style>
  <h1>Passwords</h1>
  <h3><a href="{{.G.NewPasswordLoc}}">New</a></h3>
  <ul>
  {{$global := .G}}
  {{range $cat, $pws := .D}}
    <li>
      <h3>{{$cat}}</h3> 
      <table>
        <thread><tr><th>Domain</th><th>User Name</th><th>Actions</th></tr></thread>
        <tbody>
          {{range $pws}}
            <tr>
              <td>{{.Domain}}</td>
              <td>{{.UserName}}</td>
              <td>
                <img class="copy" src="{{$global.CopyImg}}"/>
                <img class="edit" src="{{$global.EditImg}}"/>
                <img class="delete" src="{{$global.DeleteImg}}"/>
              </td>
            </tr> 
          {{end}}
        </tbody>
      </table>
    </li>
  {{end}}
  </ul>
</html>
